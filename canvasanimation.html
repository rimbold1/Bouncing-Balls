           let drawCircle = function(x, y, r, fillCircle) {
                ctx.beginPath();
                
                ctx.arc(x, y, r, 0, Math.PI * 2, false);
                if (fillCircle) {
                    ctx.fill();
                }else if (fillCircle === false) {
                    ctx.stroke();
                }
           };
            
           let drawBee = function (x, y) {
                ctx.lineWidth = 2;
                ctx.strokeStyle = "black";
                ctx.fillStyle = "gold";

                drawCircle(x, y, 8, true);
                drawCircle(x, y, 8, false);
                drawCircle(x - 5, y - 11, 5, false);
                drawCircle(x + 5, y - 11, 5, false);
                drawCircle(x - 2, y - 1, 2, false);
                drawCircle(x + 2, y -1, 2, false);
           }

           let update = function (coordinates) {
                let offset = Math.random()*4-2;
                coordinates += offset;

                if (coordinates > 200) {
                    coordinates = 200;
                }
                if (coordinates < 0) {
                    coordinates = 0;
                }

                return coordinates;
           }

           let x = 100;
           let y = 100;

           setInterval(() => {
                ctx.clearRect(0, 0, 200, 200);
                drawBee(x, y);
                x = update(x);
                y = update(y);

                ctx.strokeRect(0, 0, 200, 200);
           }, 30);
